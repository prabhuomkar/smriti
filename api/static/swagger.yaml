components:
  schemas:
    PhotoMetadata:
      type: object
      properties:
        cameraMake:
          type: string
          example: Apple
        cameraModel:
          type: string
          example: iPhone 12
        focalLength:
          type: string
          example: 5.49 mm
        apertureFNumber:
          type: string
          example: f/1.8
        isoEquivalent:
          type: string
          example: ISO758
        exposureTime:
          type: string
          example: 1/20
        status:
          type: string
          enum: ["UNSPECIFIED", "PROCESSING", "READY", "FAILED"]
    VideoMetadata:
      type: object
      properties:
        cameraMake:
          type: string
          example: Apple
        cameraModel:
          type: string
          example: iPhone 12
        fps:
          type: string
          example: 60
        status:
          type: string
          enum: ["UNSPECIFIED", "PROCESSING", "READY", "FAILED"]
    MediaItemMetadata:
      type: object
      properties:
        type:
          type: string
          enum: ["photo", "video"]
        width:
          type: integer
          example: 1080
        height:
          type: integer
          example: 720
        creationTime:
          type: string
          format: date-time
          example: "2022-09-14T16:58:28Z"
        latitude:
          type: float
          example: 19.384982
        longitude:
          type: float
          example: -70.638324
        photo:
          $ref: '#/components/schemas/PhotoMetadata'
        video:
          $ref: '#/components/schemas/VideoMetadata'
    MediaItem:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 102dc522de-1669-48a4-8270-4950a0237599
        filename:
          type: string
          example: IMG_4942.jpg
        description:
          type: string
          example: Picture of a pizza from New York
        mimeType:
          type: string
          example: image/jpeg
        sourceUrl:
          type: string
          example: https://cdn.pixel/source
        thumbnailUrl:
          type: string
          example: https://cdn.pixel/thumbnail
        createdAt:
          type: string
          format: date-time
          example: "2022-09-14T16:58:28Z"
        updatedAt:
          type: string
          format: date-time
          example: "2022-09-14T16:58:28Z"
        mediaItemMetadata:
          $ref: '#/components/schemas/MediaItemMetadata'
    Album:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 102dc522de-1669-48a4-8270-4950a0237599
        name:
          type: string
          example: Jane's Wedding
        description:
          type: string
          example: Pictures from Wedding of Jane and Doe
        coverMediaItemId:
          type: string
          format: uuid
          example: 102dc522de-1669-48a4-8270-4950a0237599
        coverMediaItemThumbnailUrl:
          type: string
          example: https://cdn.pixel/thumbnail
        createdAt:
          type: string
          format: date-time
          example: "2022-09-14T16:58:28Z"
        updatedAt:
          type: string
          format: date-time
          example: "2022-09-14T16:58:28Z"
    Sharing:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 102dc522de-1669-48a4-8270-4950a0237599
        name:
          type: string
          example: Jane's Wedding
        coverMediaItemId:
          type: string
          format: uuid
          example: 102dc522de-1669-48a4-8270-4950a0237599
        coverMediaItemThumbnailUrl:

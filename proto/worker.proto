syntax = "proto3";

import "google/protobuf/empty.proto";

option go_package = "worker/";

message MediaItemProcessRequest {
    string id = 1;
    int64 offset = 2;
    string command = 3; // start, upload, finish
    bytes content = 4;
}

service Worker {
    rpc MediaItemProcess(stream MediaItemProcessRequest) returns (google.protobuf.Empty);
}

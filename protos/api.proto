syntax = "proto3";

import "google/protobuf/empty.proto";

option go_package = "api/";

message MediaItemMetadataRequest {
    string id = 1;
    string status = 2;
    optional string mimeType = 3;
    optional string sourceUrl = 4;
    optional string previewUrl = 5;
    optional string thumbnailUrl = 6;
    optional string type = 7;
    optional int32 width = 8;
    optional int32 height = 9;
    optional string creationTime = 10;
    optional string cameraMake = 11;
    optional string cameraModel = 12;
    optional string focalLength = 13;
    optional string apertureFNumber = 14;
    optional string isoEquivalent = 15;
    optional string exposureTime = 16;
    optional string fps = 17;
    optional double latitude = 18;
    optional double longitude = 19;
}

message MediaItemPlaceRequest {
    string id = 1;
    optional string postcode = 2;
    optional string country = 3;
    optional string state = 4;
    optional string city = 5;
    optional string town = 6;
}

service API {
    rpc SaveMediaItemMetadata(MediaItemMetadataRequest) returns (google.protobuf.Empty) {}
    rpc SaveMediaItemPlace(MediaItemPlaceRequest) returns (google.protobuf.Empty) {}
}

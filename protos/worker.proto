syntax = "proto3";

option go_package = "worker/";

message MediaItemProcessRequest {
    string userId = 1;
    string id = 2;
    int64 offset = 3;
    string command = 4; // start, continue, finish
    bytes content = 5;
}

message MediaItemProcessResponse {
    bool ok = 1;
}

service Worker {
    rpc MediaItemProcess(stream MediaItemProcessRequest) returns (MediaItemProcessResponse) {}
}
